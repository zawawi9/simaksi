<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">

            <div>
                <h1 class="text-3xl font-bold text-gray-800">Buat Reservasi Baru</h1>

        <div class="card-modern p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">

                Informasi Reservasi

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tanggal-pendakian">

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="jumlah-pendaki">
                        <i class="fas fa-users mr-1"></i> Jumlah Pendaki (Maks 10)
                    </label>
                    <input type="number" id="jumlah-pendaki" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" min="1" max="10" placeholder="Masukkan jumlah pendaki">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="jumlah-tiket-parkir">
                        <i class="fas fa-car mr-1"></i> Jumlah Tiket Parkir (Motor)
                    </label>
                    <input type="number" id="jumlah-tiket-parkir" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" min="0" placeholder="Jumlah motor">

                <div>

                    <input type="text" id="harga-parkir" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="total-harga">
                        <i class="fas fa-calculator mr-1"></i> Total Harga

        <div class="card-modern p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">

                Informasi Ketua Rombongan

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-ketua">

                    <label class="block text-gray-700 text-sm font-bold mb-2" for="telepon-ketua">

                    <input type="tel" id="telepon-ketua" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nomor telepon ketua rombongan">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="alamat-ketua">

                    </label>
                    <input type="text" id="alamat-ketua" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Alamat ketua rombongan">

        <div class="card-modern p-6 mb-6" id="pendaki-section" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">

            <div id="pendaki-container">

        </div>

        <div class="card-modern p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-trash-alt mr-2 text-green-600"></i>
                Barang Bawaan Sampah
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="jumlah-potensi-sampah">
                        <i class="fas fa-balance-scale mr-1"></i> Jumlah Potensi Sampah
                    </label>
                    <input type="number" id="jumlah-potensi-sampah" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" min="0" placeholder="Perkiraan jumlah barang bawaan sampah">

                    <label class="block text-gray-700 text-sm font-bold mb-2">Barang Bawaan Rinci</label>
                    <div class="flex">
                        <input type="text" id="barang-sampah" class="input-modern w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-r-none" placeholder="Nama barang bawaan">
                        <select id="jenis-sampah" class="input-modern py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-l-none border-l-0" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">

                            <option value="non-organik">Non-organik</option>
                        </select>
                    </div>
                    <div class="mt-2">
                        <button id="tambah-barang-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg btn-modern flex items-center">

                    </div>

            <div class="overflow-x-auto">
                <table class="table-modern w-full" id="barang-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nama Barang</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Jenis Sampah</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="barang-tbody">
                        <!-- Barang will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex items-center justify-end space-x-4">
            <button id="reset-form" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg btn-modern flex items-center">
                <i class="fas fa-redo mr-2"></i> Reset Form
            </button>
            <button id="buat-reservasi-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg btn-modern flex items-center">
                <i class="fas fa-save mr-2"></i> Buat Reservasi
            </button>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Include the configuration -->
    <script type="module" src="assets/js/config.js"></script>
    
    <script type="module">
        // Global arrays to store dynamic data
        let pendakiData = [];
        let barangSampahData = [];
        let hargaTiket = 0;
        let hargaParkir = 0;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPricingData();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Event listeners for dynamic functionality
            document.getElementById('jumlah-pendaki').addEventListener('input', function() {
                generatePendakiForms();
                calculateTotal();
            });
            
            document.getElementById('tanggal-pendakian').addEventListener('change', function() {
                // Price may change based on date, so recalculate
                calculateTotal();
            });
            
            document.getElementById('jumlah-tiket-parkir').addEventListener('input', calculateTotal);
            document.getElementById('tambah-barang-btn').addEventListener('click', tambahBarang);
            document.getElementById('buat-reservasi-btn').addEventListener('click', buatReservasi);
            document.getElementById('reset-form').addEventListener('click', resetForm);
            
            // Update pendaki forms when ketua data is entered
            document.getElementById('nama-ketua').addEventListener('input', function() {
                updateKetuaDataInForms();
            });
            document.getElementById('telepon-ketua').addEventListener('input', function() {
                updateKetuaDataInForms();
            });
            document.getElementById('alamat-ketua').addEventListener('input', function() {
                updateKetuaDataInForms();
            });
        }
        
        async function loadPricingData() {
            try {
                // Wait for the global supabase client to be available
                if (!window.supabase) {
                    // If not available yet, wait a bit
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                if (!window.supabase) {
                    console.error('Supabase client not found');
                    return;
                }
                
                // Fetch pricing data
                const { data, error } = await window.supabase
                    .from('pengaturan_biaya')
                    .select('*');
                
                if (error) {
                    console.error('Error fetching pricing data:', error);
                    return;
                }
                
                // Process the pricing data
                data.forEach(item => {
                    if (item.nama_item.toLowerCase().includes('tiket') && item.nama_item.toLowerCase().includes('masuk')) {
                        hargaTiket = item.harga;
                        document.getElementById('harga-tiket').value = formatRupiah(item.harga);
                    } else if (item.nama_item.toLowerCase().includes('parkir')) {
                        hargaParkir = item.harga;
                        document.getElementById('harga-parkir').value = formatRupiah(item.harga);
                    }
                });
                
                // Calculate total if values already exist
                calculateTotal();
            } catch (error) {
                console.error('Error loading pricing data:', error);
            }
        }
        
        function updateKetuaDataInForms() {
            const nama = document.getElementById('nama-ketua').value;
            const telepon = document.getElementById('telepon-ketua').value;
            const alamat = document.getElementById('alamat-ketua').value;
            
            // Update the ketua fields in the first pendaki form
            document.getElementById('nama-pendaki-1')?.setAttribute('value', nama);
            document.getElementById('telepon-pendaki-1')?.setAttribute('value', telepon);
            document.getElementById('alamat-pendaki-1')?.setAttribute('value', alamat);
            document.getElementById('kontak-darurat-1')?.setAttribute('value', telepon);
        }
        
        function generatePendakiForms() {
            const jumlahPendaki = parseInt(document.getElementById('jumlah-pendaki').value) || 0;
            const container = document.getElementById('pendaki-container');
            
            if (jumlahPendaki <= 0 || jumlahPendaki > 10) {
                document.getElementById('pendaki-section').style.display = 'none';
                return;
            }
            
            document.getElementById('pendaki-section').style.display = 'block';
            
            // Clear existing forms
            container.innerHTML = '';
            
            // Generate forms for each pendaki
            for (let i = 1; i <= jumlahPendaki; i++) {
                const isKetua = i === 1;
                const pendakiForm = `
                    <div class="pendaki-form card-modern p-4 mb-4">
                        <h4 class="text-md font-semibold text-gray-700 mb-4 flex items-center">
                            <i class="fas fa-hiking mr-2 text-green-500"></i>
                            ${isKetua ? 'Ketua Rombongan' : `Anggota Rombongan ${i}`}
                        </h4>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-pendaki-${i}">
                                    <i class="fas fa-user mr-1"></i> Nama Lengkap
                                    ${isKetua ? '' : '<span class="text-red-500">*</span>'}
                                </label>
                                <input type="text" id="nama-pendaki-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                    placeholder="Nama lengkap pendaki" ${isKetua ? 'value="' + (document.getElementById('nama-ketua').value || '') + '" readonly' : ''}>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nik-pendaki-${i}">
                                    <i class="fas fa-id-card mr-1"></i> NIK
                                    ${isKetua ? '' : '<span class="text-red-500">*</span>'}
                                </label>
                                <input type="text" id="nik-pendaki-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                    placeholder="Nomor Induk Kependudukan" ${isKetua ? 'value="" required' : ''}>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="telepon-pendaki-${i}">
                                    <i class="fas fa-phone mr-1"></i> Nomor Telepon
                                    ${isKetua ? '' : '<span class="text-red-500">*</span>'}
                                </label>
                                <input type="tel" id="telepon-pendaki-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                    placeholder="Nomor telepon pendaki" ${isKetua ? 'value="' + (document.getElementById('telepon-ketua').value || '') + '"' : ''}>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="kontak-darurat-${i}">
                                    <i class="fas fa-phone-alt mr-1"></i> Kontak Darurat
                                    ${isKetua ? '' : '<span class="text-red-500">*</span>'}
                                </label>
                                <input type="text" id="kontak-darurat-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                    placeholder="Kontak darurat pendaki" ${isKetua ? 'value="' + (document.getElementById('telepon-ketua').value || '') + '"' : ''}>
                            </div>
                            
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="alamat-pendaki-${i}">
                                    <i class="fas fa-home mr-1"></i> Alamat
                                    ${isKetua ? '' : '<span class="text-red-500">*</span>'}
                                </label>
                                <input type="text" id="alamat-pendaki-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" 
                                    placeholder="Alamat pendaki" ${isKetua ? 'value="' + (document.getElementById('alamat-ketua').value || '') + '"' : ''}>
                            </div>
                            
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="surat-sehat-${i}">
                                    <i class="fas fa-file-medical mr-1"></i> Upload Surat Sehat
                                    ${isKetua ? '' : ''}
                                </label>
                                <input type="file" id="surat-sehat-${i}" class="input-modern w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += pendakiForm;
            }
            
            // After forms are created, update the ketua's data in the first form
            if (jumlahPendaki >= 1) {
                updateKetuaDataInForms();
            }
        }
        
        function calculateTotal() {
            // Get values
            const jumlahPendaki = parseInt(document.getElementById('jumlah-pendaki').value) || 0;
            const jumlahTiketParkir = parseInt(document.getElementById('jumlah-tiket-parkir').value) || 0;
            
            // Calculate total based on actual prices
            const total = (jumlahPendaki * hargaTiket) + (jumlahTiketParkir * hargaParkir);
            
            // Format and display total
            document.getElementById('total-harga').value = formatRupiah(total);
        }
        
        function formatRupiah(angka) {
            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        function tambahBarang() {
            const namaBarang = document.getElementById('barang-sampah').value.trim();
            const jenisSampah = document.getElementById('jenis-sampah').value;
            
            if (!namaBarang) {
                alert('Nama barang harus diisi!');
                return;
            }
            
            // Add to data array
            barangSampahData.push({
                nama_barang: namaBarang,
                jenis_sampah: jenisSampah
            });
            
            // Update table
            updateBarangTable();
            
            // Clear input
            document.getElementById('barang-sampah').value = '';
        }
        
        function updateBarangTable() {
            const tbody = document.getElementById('barang-tbody');
            tbody.innerHTML = '';
            
            barangSampahData.forEach((barang, index) => {
                const row = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${barang.nama_barang}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${barang.jenis_sampah}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="hapus-barang-btn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm" data-index="${index}">
                                <i class="fas fa-trash mr-1"></i> Hapus
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            
            // Add event listeners to the new delete buttons
            document.querySelectorAll('.hapus-barang-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    barangSampahData.splice(index, 1);
                    updateBarangTable();
                });
            });
        }
        
        function resetForm() {
            // Reset all form fields
            document.querySelectorAll('input').forEach(input => {
                if (input.type !== 'file') {
                    input.value = '';
                }
            });
            
            // Clear data arrays
            pendakiData = [];
            barangSampahData = [];
            
            // Clear dynamic sections
            document.getElementById('pendaki-container').innerHTML = '';
            document.getElementById('barang-tbody').innerHTML = '';
            document.getElementById('pendaki-section').style.display = 'none';
            
            // Recalculate total to reset it
            calculateTotal();
        }
        
        async function buatReservasi() {
            // Show loading state
            const btn = document.getElementById('buat-reservasi-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';
            btn.disabled = true;
            
            try {
                // Collect form data
                const tanggalPendakian = document.getElementById('tanggal-pendakian').value;
                const jumlahPendaki = parseInt(document.getElementById('jumlah-pendaki').value);
                const jumlahTiketParkir = parseInt(document.getElementById('jumlah-tiket-parkir').value);
                const totalHargaText = document.getElementById('total-harga').value;
                const totalHarga = parseInt(totalHargaText.replace(/\D/g, '')) || 0;
                const jumlahPotensiSampah = parseInt(document.getElementById('jumlah-potensi-sampah').value) || 0;
                
                // Get ketua data
                const ketua = {
                    nama_lengkap: document.getElementById('nama-ketua').value,
                    email: document.getElementById('email-ketua').value,
                    nomor_telepon: document.getElementById('telepon-ketua').value,
                    alamat: document.getElementById('alamat-ketua').value
                };
                
                // Get anggota data
                const anggota = [];
                for (let i = 1; i <= jumlahPendaki; i++) {
                    const nama = document.getElementById(`nama-pendaki-${i}`).value;
                    const nik = document.getElementById(`nik-pendaki-${i}`).value;
                    const telepon = document.getElementById(`telepon-pendaki-${i}`).value;
                    const kontakDarurat = document.getElementById(`kontak-darurat-${i}`).value;
                    const alamat = document.getElementById(`alamat-pendaki-${i}`).value;
                    
                    anggota.push({
                        nama_lengkap: nama,
                        nik: nik,
                        nomor_telepon: telepon,
                        kontak_darurat: kontakDarurat,
                        alamat: alamat
                    });
                }
                
                // Validate required fields
                if (!tanggalPendakian) {
                    alert('Tanggal pendakian harus diisi!');
                    return;
                }
                
                if (!jumlahPendaki || jumlahPendaki <= 0 || jumlahPendaki > 10) {
                    alert('Jumlah pendaki harus antara 1-10!');
                    return;
                }
                
                if (!ketua.nama_lengkap || !ketua.email || !ketua.nomor_telepon) {
                    alert('Data ketua rombongan harus lengkap!');
                    return;
                }
                
                // Validate each anggota
                for (let i = 0; i < anggota.length; i++) {
                    if (!anggota[i].nama_lengkap || !anggota[i].nik || !anggota[i].nomor_telepon || 
                        !anggota[i].kontak_darurat || !anggota[i].alamat) {
                        alert(`Data anggota rombongan ${i+1} harus lengkap!`);
                        return;
                    }
                }
                
                // Prepare reservation data
                const reservationData = {
                    tanggal_pendakian: tanggalPendakian,
                    jumlah_pendaki: jumlahPendaki,
                    jumlah_tiket_parkir: jumlahTiketParkir,
                    total_harga: totalHarga,
                    jumlah_potensi_sampah: jumlahPotensiSampah,
                    ketua_rombongan: ketua,
                    anggota_rombongan: anggota,
                    barang_bawaan: [...barangSampahData]
                };
                
                // Send data to the server
                const response = await fetch('api/bikin_reservasi.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reservationData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Reservasi berhasil dibuat!\nKode Reservasi: ${result.kode_reservasi}`);
                    resetForm();
                } else {
                    alert(`Gagal membuat reservasi: ${result.message || 'Terjadi kesalahan'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat membuat reservasi: ' + error.message);
            } finally {
                // Reset button state
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
